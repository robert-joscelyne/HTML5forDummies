<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table sketch</title>
  </head>
  <body>
    <table border="1">
      <tr><td colspan="4"> 1 </td></tr>
      <tr><td rowspan="3" > 2 </td>
          <td rowspan="3" > 3 </td></tr>
      <tr><td colspan="2"> 4 </td></tr>
      <tr><td> 5 </td><td> 6 </td></tr>
      <tr><td colspan="4"> 7 </td></tr>
    </table>
  </body>
</html>
