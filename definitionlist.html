<!DOCTYPE html>

		<title>Definition Lists</title>
	</head>
	<body>
		<h1>Markup Language Definitions</h1>
		<dl>
			<dt>
				SGML
			</dt>
			<dd>
				The Standard Generalized Markup Language
			</dd>
			<dt>
				HTML
			</dt>
			<dd>
				The Hypertext Markup Language
			</dd>

			</dd>
			<dt>
				XML
			</dt>
			<dd>
				The Extensible Markup Language
			</dd>
		</dl>

</html>
